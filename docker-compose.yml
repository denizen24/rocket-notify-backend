version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: rocket-notify-mongo
    restart: unless-stopped
    volumes:
      - ./mongo-data:/data/db
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - rocket-notify-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rocket-notify-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - ./redis-data:/data
    networks:
      - rocket-notify-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rocket-notify-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD}@mongo:27017/rocket-notify?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro  # hot reload для разработки (можно убрать в prod)
    networks:
      - rocket-notify-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/healthz']
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: rocket-notify-tunnel
    restart: unless-stopped
    command: >
      tunnel --no-autoupdate run
      --token ${CLOUDFLARE_TUNNEL_TOKEN}
      --config /etc/cloudflared/config.yml
    env_file: .env
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - rocket-notify-network
    healthcheck:
      test: ['CMD', 'cloudflared', 'tunnel', 'info']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rocket-notify-network:
    driver: bridge
